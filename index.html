<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
       <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
    <title></title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="max-w-4xl mx-auto">
    <div class="py-8">
      <h1 class="text-3xl font-semibold">Isaque Franklin</h1>
      <p>Engineer, hacker, inventor.</p>
      <hr>
      <small>Future billionaire.</small>

     <div id="film-list">
        {{ range .Films }}
        {{ block "film-list-element" .}}
          <div class="border border-gray-700 rounded-xl p-4 mt-4">
            <p>{{ .Title }} - {{ .Director }}</p>
          </div>
        {{ end }}
        {{ end }}

     </div>
      <div class="mx-auto mt-8 py-2">
        <h1 class="text-xl">Add a film</h1>

        <form hx-post="/add-film/" hx-target="#film-list" hx-swap="beforeend" htmx-indicator="#spinner">
    
           <div class="">
             
            <input placeholder="Title" type="text" name="title" class="w-full py-2 px-3 mt-2 bg-gray-200 border border-gray-700 rounded-xl" id="title" />
            
            <input placeholder="Director" type="text" name="director" class="w-full py-2 px-3 mt-2 bg-gray-200 border border-gray-700 rounded-xl" id="director" />

          <button type="submit" class="py-2 px-3 bg-gray-700 text-white rounded-xl mt-4 hover:bg-black">
            <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner" role="status" aria-hidden="true"></span>
            Submit
          </button>

           </div> 
        </form>
        
      </div>  

    </div>
  </body>
</html>
